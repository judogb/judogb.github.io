  <script>
    function toggleAccordion(button) {
      // Find the specific content panel associated with this button
      const content = button.nextElementSibling;
      const icon = button.querySelector('svg');

      // Toggle the 'active' class on the content
      content.classList.toggle('active');

      // Rotate the icon based on state
      if (content.classList.contains('active')) {
        icon.classList.add('rotate-180');
      } else {
        icon.classList.remove('rotate-180');
      }

      // Optional: Close other panels when one opens (Comment out to allow multiple open)
      document.querySelectorAll('.accordion-content').forEach(item => {
        if (item !== content) {
          item.classList.remove('active');
          item.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
        }
      });
    }
  </script>
